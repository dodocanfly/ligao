{% extends 'index.html' %}

{% block content %}
    <div class="col-12 mt-5">
        <div class="card">
            <div class="card-body">
                <h4 class="header-title">{% block title %}{% endblock %}</h4>
                <form method="post">
                    {% block form_content %}{% endblock %}
                    {% csrf_token %}
                </form>
            </div>
        </div>
    </div>
{% endblock %}
