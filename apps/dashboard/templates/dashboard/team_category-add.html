{% extends 'index.html' %}

{% load i18n %}
{% block title %}{% trans "Dodaj nową kategorię zespołów" %}{% endblock %}

{% block content %}
    <div class="col-12 mt-5">
        <div class="card">
            <div class="card-body">
                <h4 class="header-title">{% trans "Dodaj kategorię zespołów" %}</h4>
                <form method="post" data-formname="team-category-add">
                    {% include "dashboard/team_category-form.html" %}
                    <button type="submit" class="btn btn-primary mt-4 pr-4 pl-4">{% trans "dodaj kategorię" %}</button>
                    {% csrf_token %}
                </form>
            </div>
        </div>
    </div>
{% endblock %}
